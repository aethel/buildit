<div ng-controller="ForecastController as vm" >

<header>
  <h1>Forecast for {{vm.forecasts.city.name}}</h1>
</header>
<ul class="forecast-list">
  <li class="day" ng-repeat="day in vm.forecasts.list">
    <time class="day__date">
      {{day.dt*1000 | date : 'dd MMM HH:mm'}}
    </time>
    <figure class="day__icon">
      <img ng-src="http://openweathermap.org/themes/openweathermap/assets/vendor/owm/img/widgets/{{day.weather[0].icon}}.png" alt="">
    </figure>
    <div class="day__temp">
      {{day.main.temp-273.15 | number:1}}C
    </div>
    <p class="day__description">
      {{day.weather[0].description}}
    </p>
    <div class="day__humidity">
      Humidity: {{day.main.humidity}}
    </div>
  </li>
</ul>
</div>
